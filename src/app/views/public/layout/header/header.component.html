
    <header class="header justify-between">
        <div class="">
            <div class="flex">
                <button class="header-topbar-menu-button cursor-pointer lg:hidden mr-3 w-[17px]" (click)="toggleMenu()"  >
                    <span>
                     <svg *ngIf="!isMenuVisible" id="svg-hamburger" class="size-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25.5 21.64" fill="none">
                         <!-- Icon Hamburguer -->
                         <path d="M25.5,4.18H1.5a.75.75,0,1,1,0-1.5h24a.75.75,0,1,1,0,1.5Z" fill="currentColor"></path>
                         <path d="M25.5,10.89H1.5a.75.75,0,1,1,0-1.5h24a.75.75,0,0,1,0,1.5Z" fill="currentColor"></path>
                         <path d="M12.66,24.32H1.5a.75.75,0,0,1,0-1.5H12.66a.75.75,0,0,1,0,1.5Z" fill="currentColor"></path>
                         <path d="M25.5,17.61H1.5a.75.75,0,0,1,0-1.5h24a.75.75,0,0,1,0,1.5Z" fill="currentColor"></path>
                       </svg>
                   
                       <svg *ngIf="isMenuVisible" id="svg-x-mark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                         <!-- Icon Close  (X) -->
                         <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                       </svg>                        
                    </span>
                </button>
                <a href="/" class="flex items-center justify-center"> 
                     <span class="relative text-5xl tracking-[-0.005em] text-white mr-4 after:content-[''] after:absolute after:h-6 after:top-[12px] after:border-r-[1.5px] after:border-gray-500 after:right-[-10px]">LA DORADA</span><img src="/assets/images/logo-la-dorada.png" alt="" class="mb-[2px] w-[4rem] h-[4rem]" >
                </a>
            </div>
        </div>
        <div class="hidden lg:block ml-8">
            <ul class="flex justify-start items-center">
                <li class="relative py-1 lg:py-0 lg:px-4"> 
                    <a href=""
                       [routerLink]="'/public/main'"
                       routerLinkActive="active-link"
                       [routerLinkActiveOptions]="{ exact: true }"
                       class="relative flex items-center lg:justify-start text-base pr-1 lg:text-2xl text-white hover:text-[#EFB810] 
                                 after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-0 
                                 after:bg-[#EFB810] after:transition-all after:duration-300 after:ease-in-out 
                                 hover:after:w-full">
                        <span class="text-base pr-1 lg:text-2xl">Nosotros</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
                        </svg>  
                    </a>
                </li>
                <li class="relative py-1 lg:py-0 lg:px-4">
                    <a href=""
                        [routerLink]="'/public/product'"
                        routerLinkActive="active-link"
                        [routerLinkActiveOptions]="{ exact: true }"
                        class="relative flex items-center lg:justify-start text-base pr-1 lg:text-2xl text-white hover:text-[#EFB810] 
                                after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-0 
                                after:bg-[#EFB810] after:transition-all after:duration-300 after:ease-in-out 
                                hover:after:w-full">
                        <span class="text-base pr-1 lg:text-2xl">Productos</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>                          
                    </a>
                </li>
                <li class="relative py-1 lg:py-0 lg:px-4">
                    <a href=""
                       [routerLink]="'/public/contact'"
                       routerLinkActive="active-link"
                       [routerLinkActiveOptions]="{ exact: true }"
                       class="relative flex items-center lg:justify-start text-base pr-1 lg:text-2xl text-white hover:text-[#EFB810] 
                                 after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-0 
                                 after:bg-[#EFB810] after:transition-all after:duration-300 after:ease-in-out 
                                 hover:after:w-full">
                      <span>Contacto</span>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                           stroke-width="1.5" stroke="currentColor" class="size-5 ml-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                      </svg>
                    </a>
                  </li>
                <!-- <li class="relative py-1 lg:py-0 lg:px-4" >
                    <a href="" [routerLink]="'/views/mas-servicios'" class="lg:flex lg:justify-start after:content-[''] after:h-5 after:left-0 after:absolute after:bottom-1 after:border after:border-[#efb71099] hover:text-[#EFB810]">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                          </svg>                          
                    </a>
                </li>  -->
                <li class="relative py-1 lg:py-0 lg:px-4" >
                    <a href="" [routerLink]="'/auth/login'" class="lg:flex lg:justify-start after:content-[''] after:h-5 after:left-0 after:absolute after:bottom-1 after:border after:border-[#efb71099] hover:text-[#EFB810]">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </a>
                </li> 
            </ul>
        </div> 

        <div class="header-topbar-menu hidden" [class.hidden]="!isMenuVisible">
            <div class="header-topbar-menu-content">   
                <p-menu [model]="items" class="flex justify-center border-0" styleClass="w-full md:w-60">
                    <ng-template #start>
                        <span class="inline-flex items-center gap-1 px-2 py-2 max-sm:hidden">
                        <img  src="assets/images/logo-la-dorada.png" class="block m-auto w-8" alt="Logo" /> 
                            <span class="text-2xl font-semibold">LA<span class="ml-1 text-[#EFB810]">DORADA</span></span>
                        </span>
                    </ng-template>
                    <ng-template #submenuheader let-item>
                        <span class="font-extrabold text-2xl">{{ item.label }}</span>
                    </ng-template>
                    <ng-template #item let-item>
                        <a pRipple class="flex items-center cursor-pointer px-2 py-4"
                        [routerLink]="item.routerLink"
                        (click)="closeMenu()"
                        routerLinkActive="text-[#EFB810]">
                            <span [class]="item.icon"></span>
                            <span class="ml-2 text-2xl tracking-tighter">{{ item.label }}</span> 
                                 </a>
                    </ng-template> 
                </p-menu> 
            </div>
        </div>  
   </header>
